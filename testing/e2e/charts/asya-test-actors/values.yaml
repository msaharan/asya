# Default values for asya-test-actors chart
# This chart deploys all test actors in a single release

# Namespace to deploy the actors
namespace: asya-e2e

# Transport name (required)
# Must reference a transport configured in the operator
# Common values: rabbitmq, sqs
transport: rabbitmq

# Handler mode for test actors: payload or envelope
# This determines which handler module to use
handlerMode: payload

# Common workload configuration for all actors
workload:
  image: asya-testing:latest
  imagePullPolicy: IfNotPresent
