apiVersion: asya.sh/v1alpha1
kind: AsyncActor
metadata:
  name: test-unicode
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "asya-test-actors.labels" . | nindent 4 }}
spec:
  transport: {{ .Values.transport }}

  scaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    queueLength: 5

  workload:
    kind: Deployment
    template:
      spec:
        containers:
        - name: asya-runtime
          image: {{ .Values.workload.image }}
          imagePullPolicy: {{ .Values.workload.imagePullPolicy }}
          env:
          - name: ASYA_HANDLER
            value: asya_testing.handlers.{{ .Values.handlerMode }}.unicode_handler
          - name: ASYA_HANDLER_MODE
            value: {{ .Values.handlerMode }}
